  data:
    title: 'Welcome to VHC'
    rows:
      -
        id: lnamhwn1
        show_toc: false
        content:
          -
            type: paragraph
            content:
              -
                type: text
                text: 'As a member of Vegas Healthcare, you can take advantage of our community in various ways to make the most of your experience and benefit from being a part of the group. We aim to bring knowledge together to help patients, families, and providers utilize healthcare properly and coordinate care.'
          -
            type: paragraph
            content:
              -
                type: text
                text: "\_"
          -
            type: paragraph
            content:
              -
                type: text
                text: 'Here are some tips to get the most out of the group:'
          -
            type: paragraph
            content:
              -
                type: text
                text: "\_"
          -
            type: paragraph
            content:
              -
                type: text
                text: '1. '
              -
                type: text
                marks:
                  -
                    type: bold
                text: 'Participate Actively'
              -
                type: text
                text: ": Engage with the group by commenting on posts, liking and reacting to others' content, and contributing to discussions. Active participation helps you build relationships within the community."
          -
            type: paragraph
            content:
              -
                type: text
                text: "\_"
          -
            type: paragraph
            content:
              -
                type: text
                text: '2. '
              -
                type: text
                marks:
                  -
                    type: bold
                text: 'Learn and Share Knowledge'
              -
                type: text
                text: ": Share your expertise and knowledge related to the group's topic. Answer questions, offer advice, and provide valuable insights to help others."
          -
            type: paragraph
            content:
              -
                type: text
                text: "\_"
          -
            type: paragraph
            content:
              -
                type: text
                text: '3. '
              -
                type: text
                marks:
                  -
                    type: bold
                text: 'Network and Connect'
              -
                type: text
                text: ": Use the group as a networking opportunity. Connect with like-minded individuals, potential employers, and get peer-to-peer support. Don't hesitate to send friend requests or private messages to those you'd like to connect with outside the group."
          -
            type: paragraph
            content:
              -
                type: text
                text: "\_"
          -
            type: paragraph
            content:
              -
                type: text
                text: '4. '
              -
                type: text
                marks:
                  -
                    type: bold
                text: 'Ask Questions'
              -
                type: text
                text: ": If you have questions or need advice, don't hesitate to ask the group. Chances are, other members may have valuable information to share with you."
          -
            type: paragraph
            content:
              -
                type: text
                text: "\_"
          -
            type: paragraph
            content:
              -
                type: text
                text: '5. '
              -
                type: text
                marks:
                  -
                    type: bold
                text: 'Contribute Valuable Content'
              -
                type: text
                text: ": Share content relevant to the group's focus. This could include articles, videos, or other resources that you think would benefit the community. Be sure to follow the group's guidelines when posting. We encourage homemade commercials and ads that bring out the fun and unique nature of your organization."
          -
            type: paragraph
            content:
              -
                type: text
                text: "\_"
          -
            type: paragraph
            content:
              -
                type: text
                text: '6. '
              -
                type: text
                marks:
                  -
                    type: bold
                text: 'Engage in Discussions'
              -
                type: text
                text: ': Participate in discussions and debates respectfully. Share your viewpoints, ask follow-up questions, and contribute to the overall conversation.'
          -
            type: paragraph
            content:
              -
                type: text
                text: "\_"
          -
            type: paragraph
            content:
              -
                type: text
                text: '7. '
              -
                type: text
                marks:
                  -
                    type: bold
                text: 'Seek Feedback'
              -
                type: text
                text: ": If you're working on a project or seeking feedback on a creative endeavor, the group can be a great place to gather input and insights."
          -
            type: paragraph
            content:
              -
                type: text
                text: "\_"
          -
            type: paragraph
            content:
              -
                type: text
                text: '8. '
              -
                type: text
                marks:
                  -
                    type: bold
                text: 'Utilize Resources'
              -
                type: text
                text: ': Take advantage of any resources or files shared within the group.'
          -
            type: paragraph
            content:
              -
                type: text
                text: "\_"
          -
            type: paragraph
            content:
              -
                type: text
                text: '9. '
              -
                type: text
                marks:
                  -
                    type: bold
                text: ' Events'
              -
                type: text
                text: ': Make an effort to attend events. These events often provide valuable information and networking opportunities and allow us to foster a sense of community.'
          -
            type: paragraph
            content:
              -
                type: text
                text: "\_"
          -
            type: paragraph
            content:
              -
                type: text
                text: '10. '
              -
                type: text
                marks:
                  -
                    type: bold
                text: 'Support Others'
              -
                type: text
                text: ': Show support for other members by liking, commenting, and sharing their content when appropriate. Being supportive creates a positive atmosphere within the group.'
          -
            type: paragraph
            content:
              -
                type: text
                text: "\_"
          -
            type: paragraph
            content:
              -
                type: text
                text: '11. '
              -
                type: text
                marks:
                  -
                    type: bold
                text: 'Follow Group Rules'
              -
                type: text
                text: ": Respect the group's rules and guidelines. Avoid spamming, self-promotion (unless it's allowed), or engaging in any behavior that could disrupt the community."
          -
            type: paragraph
            content:
              -
                type: text
                text: "\_"
          -
            type: paragraph
            content:
              -
                type: text
                text: '12. '
              -
                type: text
                marks:
                  -
                    type: bold
                text: 'Use Group Search Function'
              -
                type: text
                text: ": Use the group's search function to find specific topics or past discussions related to your problem. This can be a great way to access valuable information."
          -
            type: paragraph
            content:
              -
                type: text
                text: "\_"
          -
            type: paragraph
            content:
              -
                type: text
                text: '13. '
              -
                type: text
                marks:
                  -
                    type: bold
                text: 'Set Notifications'
              -
                type: text
                text: ': Adjust your notification settings for the group to receive updates about important discussions or events. This ensures you stay informed and can participate when relevant topics arise.'
          -
            type: paragraph
            content:
              -
                type: text
                text: "\_"
          -
            type: paragraph
            content:
              -
                type: text
                text: '14. '
              -
                type: text
                marks:
                  -
                    type: bold
                text: 'Share Success Stories'
              -
                type: text
                text: ": If you've achieved a milestone or success, share it with the community. Inspiring success stories can motivate and encourage other members."
          -
            type: paragraph
            content:
              -
                type: text
                text: "\_"
          -
            type: paragraph
            content:
              -
                type: text
                text: '15. '
              -
                type: text
                marks:
                  -
                    type: bold
                text: 'Be Respectful and Positive'
              -
                type: text
                text: ': Maintain a respectful and positive tone in your interactions with other members. Constructive criticism is fine, but avoid confrontational or negative behavior.'
          -
            type: paragraph
            content:
              -
                type: text
                text: "\_"
          -
            type: paragraph
            content:
              -
                type: text
                text: 'Remember that your experience in Vegas Healthcare largely depends on how actively you participate and contribute to the community. By following these tips and being a valuable member, you can gain knowledge, make connections, and benefit from your involvement in the group. More importantly, you can work together with us in Bringing Community Back Into Healthcare. Welcome to VEGAS HEALTHCARE!'
