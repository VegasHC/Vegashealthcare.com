          -
            type: paragraph
            content:
              -
                type: text
                text: "Child care is not just about supervision, but also about early learning opportunities. Look for childcare programs that provide age-appropriate activities, such as reading, singing, arts and crafts, and outdoor play, to promote your child's cognitive, physical, and social development. Ask about the curriculum or educational approach followed by the childcare facility and how it aligns with your child's developmental needs."
