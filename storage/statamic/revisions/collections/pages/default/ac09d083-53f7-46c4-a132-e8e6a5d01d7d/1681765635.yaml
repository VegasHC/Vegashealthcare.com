          -
            type: paragraph
            content:
              -
                type: text
                text: "Child care arrangements may require flexibility and backup plans. Be prepared for unexpected situations, such as caregiver's illness, holidays, or emergencies. Have contingency plans in place to ensure that your child is well taken care of in such situations."
