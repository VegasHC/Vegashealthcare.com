                text: 'Types of Child Care'
          -
            type: paragraph
            content:
              -
                type: text
                text: "Child care options can vary widely, including daycare centers, family child care homes, preschools, and nanny services. Daycare centers and preschools are typically larger facilities with trained staff and structured programs, while family childcare homes are smaller settings run by an individual caregiver. Nanny services provide one-on-one care in the child's home. It's crucial to understand the different types of child care and choose the one that best fits your child's needs and your family's lifestyle."
