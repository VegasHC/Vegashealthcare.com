                text: 'Health and Safety'
          -
            type: paragraph
            content:
              -
                type: text
                text: 'Health and safety should be a top priority in child care settings. Ensure that the child care provider follows proper hygiene practices, such as handwashing, sanitizing toys and surfaces, and maintaining a clean environment. The facility should have safety measures in place, including childproofing, first aid kits, emergency plans, and trained staff in CPR and first aid. Checking the caregiver-to-child ratio is also important to ensure adequate supervision and care.'
        invert_text_colors: false
