    description: |-
      Toe Care On Wheels is one the fastest growing providers in Southern Nevada and soon to establish more locations nationwide. Our goal is to educate each patient and begin an appropriate treatment program with the highest quality of care available that will bring you back to full, pain-free function as quickly as possible. 

      We realize each patient has individualized needs, and our mission is to develop a friendly, personal and professional doctor/patient relationship so that we can provide custom care to every person who enters our office. Please call Armi Guzman, Marketing Director, for more information (702) 530-8289. 

      The range of expertise covers an array of foot-related concerns, including but not limited to:
      ✔️Bunions
      ✔️Heel pain 
      ✔️Wounds
      ✔️Ingrown Toenails
      ✔️Warts
      ✔️Toenail Fungus
      ✔️Sports injuries  
      ✔️Foot issues
      ✔️Diabetic Foot Problems. 

