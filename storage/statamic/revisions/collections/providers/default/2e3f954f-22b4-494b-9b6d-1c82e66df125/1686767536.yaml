    description: |-
      At Durango Personal Care, we believe in providing unique and personalized services to meet each of our clients needs. Our goal is to help them remain independent in their homes with the added support from our compassionate and caring caregivers also known as PCA’s (Personal Care Assistants).
      Through our individualized services and supportive care programs, we improve quality of life: by uplifting their spirits and caring for their physical well being. We help maintain their dignity by assisting and supporting their activities of daily living, in a comfortable environment in which they reside with the atmosphere of familiarity, caring loved ones, treasured mementos and cherished memories.
      We can assist with a wide range of Services, ranging from Companion Care & Home Helper, Alzheimer’s & Dementia Care, Respite Care and so much more. Reach out to us and we can go over our individualized services with you.
