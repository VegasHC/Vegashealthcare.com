    description: 'Integrated Pain Relief Center - led by Dr. Jon Petrick, DC as CEO and CD, and Mirsada Candic as DOO and HRD, provides personalized treatment plans tailored to patient’s/client’s needs. With over 20 years of experience, Dr. Jon Petrick, DC, and our experienced personal injury chiropractic care team have been assisting patients in recovering from a wide range of injuries and conditions, including neck pain, back pain, auto accident injury, slip and fall, workplace injuries, sports injuries, headaches and migraines, sciatica, shoulder pain, hip pain, knee pain, and chronic pain syndrome. We specialize in identifying and treating soft tissue, spinal and joint injuries safely, to patients/clients of all ages in Henderson, Las Vegas, North Las Vegas, Summerlin, and surrounding areas of NV. At Integrated Pain Relief Center, we provide experienced access to auto accident medical professionals and personal injury attorneys while never expecting our patients/clients pay out of pocket.'
