title: Pages
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: rows
        field:
          collapse: false
          sets:
            one_column_content:
              display: 'One Column Content'
              fields:
                -
                  import: content_row
            two_column_content:
              display: 'Two Column Content'
              fields:
                -
                  import: two_column_content_row
            three_column_content:
              display: 'Three Column Content'
              fields:
                -
                  import: three_column_content_row
            code:
              display: Code
              fields:
                -
                  handle: code
                  field:
                    theme: material
                    mode: htmlmixed
                    mode_selectable: false
                    indent_type: tabs
                    indent_size: 4
                    key_map: default
                    line_numbers: true
                    line_wrapping: true
                    display: Code
                    type: code
                    icon: code
                    listable: hidden
                    instructions_position: above
            two_column_video_content:
              display: 'Two Column Video Content'
              fields:
                -
                  handle: video
                  field:
                    display: Video
                    type: video
                    icon: video
                    listable: hidden
                    instructions_position: above
                -
                  import: content_row
            form:
              display: Form
              fields:
                -
                  import: form
          display: Rows
          type: replicator
          icon: replicator
          listable: hidden
          instructions_position: above
          visibility: visible
          previews: true
  sidebar:
    display: Sidebar
    fields:
      -
        handle: review
        field:
          display: Review
          type: review
          icon: '<svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500"><path d="M375,62.5a15.63,15.63,0,1,0,0,31.25A31.27,31.27,0,0,1,406.25,125V437.5A31.27,31.27,0,0,1,375,468.75H125A31.27,31.27,0,0,1,93.75,437.5V125A31.27,31.27,0,0,1,125,93.75a15.63,15.63,0,0,0,0-31.25A62.57,62.57,0,0,0,62.5,125V437.5A62.57,62.57,0,0,0,125,500H375a62.57,62.57,0,0,0,62.5-62.5V125A62.57,62.57,0,0,0,375,62.5ZM171.87,125H328.12a15.63,15.63,0,1,0,0-31.25H303.83a62.5,62.5,0,1,0-107.66,0h-24.3a15.63,15.63,0,0,0,0,31.25ZM250,31.25A31.25,31.25,0,1,1,218.75,62.5,31.29,31.29,0,0,1,250,31.25Zm-104.79,261,62.5,62.5a15.58,15.58,0,0,0,22.08,0l125-125a15.62,15.62,0,1,0-22.08-22.09l-114,114-51.46-51.47a15.61,15.61,0,1,0-22.08,22.08Z"/></svg>'
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: slug
        field:
          type: slug
          localizable: true
          validate:
            - required
            - 'unique_entry_value:{collection},{id},{site}'
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
      -
        handle: template
        field:
          hide_partials: true
          display: Template
          type: template
          icon: template
          listable: hidden
