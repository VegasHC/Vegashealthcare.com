title: Articles
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: date
        field:
          mode: single
          time_enabled: false
          time_required: false
          earliest_date: '1900-01-01'
          full_width: false
          inline: false
          columns: 1
          rows: 1
          display: Date
          type: date
          icon: date
          listable: hidden
      -
        handle: hero
        field:
          mode: grid
          restrict: false
          allow_uploads: true
          display: Hero
          type: assets
          icon: assets
          listable: hidden
          container: assets
          max_files: 1
      -
        handle: author
        field:
          input_type: text
          antlers: false
          display: Author
          type: text
          icon: text
          listable: hidden
      -
        handle: snippet
        field:
          input_type: text
          antlers: false
          display: Snippet
          type: text
          icon: text
          listable: hidden
      -
        handle: content
        field:
          always_show_set_button: false
          buttons:
            - h2
            - h3
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
            - image
            - table
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: true
          allow_source: true
          display: Content
          type: bard
          icon: bard
          listable: hidden
          container: assets
          enable_input_rules: true
          enable_paste_rules: true
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
            - 'unique_entry_value:{collection},{id},{site}'
      -
        handle: homepage
        field:
          display: Homepage
          type: toggle
          icon: toggle
          listable: hidden
      -
        handle: parent
        field:
          type: entries
          collections:
            - articles
          max_items: 1
          listable: false
          localizable: true
