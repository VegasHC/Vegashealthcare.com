          icon: text
          listable: hidden
      -
        handle: fax
        field:
          input_type: tel
          antlers: false
          display: Fax
          type: text
          icon: text
          listable: hidden
      -
        handle: website
        field:
          input_type: url
          antlers: false
          display: Website
          type: text
          icon: text
          listable: hidden
          validate:
            - url
      -
        handle: links
        field:
          fields:
            -
              handle: site
              field:
                input_type: url
                antlers: false
                display: Site
                type: text
                icon: text
                listable: hidden
                validate:
                  - url
          mode: table
          reorderable: true
          display: Links
          type: grid
          icon: grid
          listable: hidden
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
  address:
    display: Address
