title: Providers
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: org_name
        field:
          input_type: text
          antlers: false
          display: 'Org Name'
          type: text
          icon: text
          listable: true
      -
        handle: first_name
        field:
          input_type: text
          antlers: false
          display: 'First Name'
          type: text
          icon: text
          listable: true
      -
        handle: last_name
        field:
          input_type: text
          antlers: false
          display: 'Last Name'
          type: text
          icon: text
          listable: true
      -
        handle: phone
        field:
          input_type: tel
          antlers: false
          display: Phone
          type: text
          icon: text
          listable: hidden
      -
        handle: fax
        field:
          input_type: tel
          antlers: false
          display: Fax
          type: text
          icon: text
          listable: hidden
      -
        handle: website
        field:
          input_type: url
          antlers: false
          display: Website
          type: text
          icon: text
          listable: hidden
          validate:
            - url
      -
        handle: links
        field:
          fields:
            -
              handle: site
              field:
                input_type: url
                antlers: false
                display: Site
                type: text
                icon: text
                listable: hidden
                validate:
                  - url
          mode: table
          reorderable: true
          display: Links
          type: grid
          icon: grid
          listable: hidden
      -
        handle: license
        field:
          input_type: text
          antlers: false
          display: License
          type: text
          icon: text
          listable: hidden
      -
        handle: email
        field:
          input_type: email
          antlers: false
          display: Email
          type: text
          icon: text
          listable: hidden
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: services
        field:
          type: terms
          taxonomies:
            - services
          display: Services
          mode: select
      -
        handle: sponsored
        field:
          display: Sponsored
          type: toggle
          icon: toggle
          listable: hidden
      -
        handle: specialty
        field:
          display: Specialty
          type: taggable
          icon: tags
          listable: hidden
  address:
    display: Address
    fields:
      -
        handle: address
        field:
          input_type: text
          antlers: false
          display: Address
          type: text
          icon: text
          listable: hidden
      -
        handle: address_2
        field:
          input_type: text
          antlers: false
          display: 'Address 2'
          type: text
          icon: text
          listable: hidden
      -
        handle: city
        field:
          input_type: text
          antlers: false
          display: City
          type: text
          icon: text
          listable: hidden
      -
        handle: state
        field:
          input_type: text
          antlers: false
          display: State
          type: text
          icon: text
          listable: hidden
      -
        handle: zip
        field:
          input_type: text
          antlers: false
          display: Zip
          type: text
          icon: text
          listable: hidden
      -
        handle: location
        field:
          placeholder: 'Start typing your address'
          searchType: all
          postcodeSearch: false
          locationSearch: lat_lng_ip
          useDeviceLocation: false
          getRankingInfo: false
          display: Location
          type: places
          icon: pin
          listable: hidden
      -
        handle: _geoloc
        field:
          fields:
            -
              handle: lng
              field:
                display: Longitude
                type: float
                icon: float
                listable: hidden
            -
              handle: lat
              field:
                display: Latitude
                type: float
                icon: float
                listable: hidden
          mode: table
          max_rows: 1
          reorderable: false
          display: Geoloc
          type: grid
          icon: grid
          listable: hidden
  web:
    display: Web
    fields:
      -
        handle: image
        field:
          mode: grid
          restrict: false
          allow_uploads: true
          max_files: 1
          display: image
          type: assets
          icon: assets
          listable: hidden
          container: assets
          folder: providers
