title: Providers
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: org_name
        field:
          input_type: text
          antlers: false
          display: 'Org Name'
          type: text
          icon: text
          listable: hidden
      -
        handle: first_name
        field:
          input_type: text
          antlers: false
          display: 'First Name'
          type: text
          icon: text
          listable: hidden
      -
        handle: last_name
        field:
          input_type: text
          antlers: false
          display: 'Last Name'
