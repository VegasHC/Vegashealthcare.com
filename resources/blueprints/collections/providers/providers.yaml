title: Providers
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: org_name
        field:
          input_type: text
          antlers: false
          display: 'Org Name'
          type: text
          icon: text
          listable: true
      -
        handle: first_name
        field:
          input_type: text
          antlers: false
          display: 'First Name'
          type: text
          icon: text
          listable: true
      -
        handle: middle_name
        field:
          input_type: text
          antlers: false
          display: 'Middle Name'
          type: text
          icon: text
          listable: hidden
      -
        handle: last_name
        field:
          input_type: text
          antlers: false
          display: 'Last Name'
          type: text
          icon: text
          listable: true
      -
        handle: suffix_name
        field:
          input_type: text
          antlers: false
          display: 'Suffix Name'
          type: text
          icon: text
          listable: hidden
      -
        handle: phone
        field:
          input_type: tel
          antlers: false
          display: Phone
          type: text
          icon: text
          listable: hidden
      -
        handle: fax
        field:
          input_type: tel
          antlers: false
          display: Fax
          type: text
          icon: text
          listable: hidden
      -
        handle: website
        field:
          input_type: url
          antlers: false
          display: Website
          type: text
          icon: text
          listable: hidden
          validate:
            - url
      -
        handle: links
        field:
          fields:
            -
              handle: site
              field:
                input_type: url
                antlers: false
                display: Site
                type: text
                icon: text
                listable: hidden
                validate:
                  - url
          mode: table
          reorderable: true
          display: Links
          type: grid
          icon: grid
          listable: hidden
      -
        handle: email
        field:
          input_type: email
          antlers: false
          display: Email
          type: text
          icon: text
          listable: hidden
      -
        handle: image
        field:
          mode: grid
          restrict: false
          allow_uploads: true
          max_files: 1
          display: Image
          type: assets
          icon: assets
          listable: hidden
          container: assets
          folder: providers
      -
        handle: description
        field:
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
          antlers: false
          display: Description
          type: markdown
          icon: markdown
          listable: hidden
      -
        handle: gallery
        field:
          mode: grid
          container: assets
          restrict: false
          allow_uploads: true
          display: Gallery
          type: assets
          icon: assets
          listable: hidden
      -
        handle: video
        field:
          display: Video
          type: video
          icon: video
          listable: hidden
      -
        handle: youtube
        field:
          input_type: text
          antlers: false
          display: Youtube
          type: text
          icon: text
          listable: hidden
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: sponsored
        field:
          display: Sponsored
          type: toggle
          icon: toggle
          listable: hidden
      -
        handle: category
        field:
          mode: default
          taxonomies:
            - service_categories
          display: Category
          type: terms
          icon: taxonomy
          listable: hidden
      -
        handle: services
        field:
          type: terms
          taxonomies:
            - services
          display: Services
          mode: default
          icon: taxonomy
          listable: hidden
      -
        handle: service_category
        field:
          max_items: 1
          mode: default
          collections:
            - service_categories
          display: 'Service Category'
          type: entries
          icon: entries
          listable: hidden
  address:
    display: Address
    fields:
      -
        handle: address
        field:
          input_type: text
          antlers: false
          display: Address
          type: text
          icon: text
          listable: hidden
      -
        handle: address_2
        field:
          input_type: text
          antlers: false
          display: 'Address 2'
          type: text
          icon: text
          listable: hidden
      -
        handle: city
        field:
          input_type: text
          antlers: false
          display: City
          type: text
          icon: text
          listable: hidden
      -
        handle: state
        field:
          input_type: text
          antlers: false
          display: State
          type: text
          icon: text
          listable: hidden
      -
        handle: zip
        field:
          input_type: text
          antlers: false
          display: Zip
          type: text
          icon: text
          listable: hidden
      -
        handle: location
        field:
          placeholder: 'Start typing your address'
          searchType: all
          postcodeSearch: false
          locationSearch: lat_lng_ip
          useDeviceLocation: false
          getRankingInfo: false
          display: Location
          type: places
          icon: pin
          listable: hidden
      -
        handle: _geoloc
        field:
          display: Geoloc
          type: yaml
          icon: yaml
          listable: hidden
  license:
    display: License
    fields:
      -
        handle: license_type
        field:
          input_type: text
          antlers: false
          display: 'License Type'
          type: text
          icon: text
          listable: hidden
      -
        handle: license_number
        field:
          input_type: text
          antlers: false
          display: 'License Number'
          type: text
          icon: text
          listable: hidden
      -
        handle: license_status
        field:
          input_type: text
          antlers: false
          display: 'License Status'
          type: text
          icon: text
          listable: hidden
      -
        handle: license_expiration
        field:
          mode: single
          time_enabled: false
          time_required: false
          earliest_date: '1900-01-01'
          full_width: false
          inline: false
          columns: 1
          rows: 1
          display: 'License Expiration'
          type: date
          icon: date
          listable: hidden
