<footer class="bg-white">
    <div class="w-full px-4 py-12 mx-auto overflow-hidden lg:max-w-7xl sm:px-6 lg:px-8">
        <nav class="flex flex-wrap justify-center -mx-5 -my-2" aria-label="Footer">
            {{ nav:footer }}
                <div class="px-5 py-2 text-center">
                    <a href="/{{ slug }}" class="text-base text-gray-500 hover:text-gray-900">{{ title }}</a>
                </div>
            {{ /nav:footer }}
        </nav>

        <div class="flex flex-wrap justify-center mt-8 -my-2 text-gray-400" aria-label="Footer">
            <div class="px-5 py-2 text-center">
                <span class="text-base text-gray-400 hover:text-gray-900">
                    {{ organization:address }}
                </span>
            </div>

            <div class="px-5 py-2 text-center">
                <a href="tel:{{ organization:phone_number }}" class="text-base text-gray-400 hover:text-gray-900">
                    Phone: {{ organization:phone_number }}
                </a>
            </div>

            <div class="px-5 py-2 text-center">
                <a href="mailto:{{ organization:email }}" target="_blank" class="text-base text-gray-400 hover:text-gray-900">
                    Email: {{ organization:email }}
                </a>
            </div>
        </div>

        <p class="mt-8 text-base text-center text-gray-400">
            &copy; {{ now format="Y" }} {{ organization:initials }}. All rights reserved.
        </p>
    </div>
</footer>
