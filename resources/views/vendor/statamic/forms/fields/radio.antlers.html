{{ foreach:options as="option|label" }}
    <label class="{{ inline ? 'inline-flex' : 'flex' }} items-center">
        <input
            type="radio"
            class="ml-2 mr-1"
            name="{{ handle }}"
            value="{{ option }}"
            {{ if js_driver }}{{ js_attributes }}{{ /if }}
            {{ if value == option }}checked{{ /if }}
            {{ if validate|contains:required }}required{{ /if }}
        >
        {{ label !== null ? label : option }}
    </label>
{{ /foreach:options }}
