<!doctype html>
<html lang="{{ site:short_locale }}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ title ?? site:name }}</title>
        <meta property="og:url" content="{{ permalink }}" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="{{ title ?? site:name }}" />
        <meta property="og:image" content="{{ site:permalink }}/logo.png" />

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@7.3.1/themes/reset-min.css" integrity="sha256-t2ATOGCtAIZNnzER679jwcFcKYfLlw01gli6F6oszk8=" crossorigin="anonymous">

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZh2in60HwrDygFVQkVt8Lt2TqrnvcK4Q"></script>
        <script src="{{ mix src='/js/site.js' }}"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

        <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
        <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
        <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

        <link rel="stylesheet" href="{{ mix src='css/tailwind.css' }}">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">

        <script>
            const algolia_app = '{{ config:services.algolia.app_id }}';
            const algolia_search_apikey = '{{ config:services.algolia.search_key }}';
        </script>
        <script src="//unpkg.com/alpinejs" defer></script>

        <script defer data-domain="{{ config:app:domain }}" src="https://plausible.io/js/plausible.manual.js"></script>
        <!-- define the `plausible` function to manually trigger events -->
        <script>window.plausible = window.plausible || function() { (window.plausible.q = window.plausible.q || []).push(arguments) }</script>
        <!-- trigger pageview -->
        <script>
            function prepareUrl(params) {
                const url = new URL(location.href)
                const queryParams = new URLSearchParams(location.search)
                let customUrl = url.protocol + "//" + url.hostname + url.pathname
                for (const paramName of params) {
                    const paramValue = queryParams.get(paramName)
                    if (paramValue) customUrl = customUrl + '/' + paramValue
                }
                return customUrl
            }
            plausible('pageview', { u: prepareUrl(["providers[query]", "providers[refinementList][services][0]"]) })
        </script>
        {{ captcha:head }}
    </head>
    <body class="font-sans leading-normal text-grey-800 theme-default">
        {{ partial:header }}
        {{ template_content }}
        {{ partial:footer }}
    </body>
</html>
