<div class="relative max-w-5xl px-4 mx-auto lg:px-0">
    <ul>
        {{ events:upcoming :limit="limit" }}
            {{ partial:events/event }}
        {{ /events:upcoming }}
    </ul>
    {{ if show_more }}
        <div>
            <a href="{{ show_more_link }}">{{ show_more_text }}</a>
        </div>
    {{ /if }}
</div>
