<div class="lg:flex lg:justify-between container p-4 lg:p-0 mx-auto  lg:pt-8 lg:space-x-10">
    <div class="hidden lg:block lg:w-1/6">

        <h3 class="text-primary text-lg mb-4 font-bold">Your Zip</h3>
        <div class="inline-flex mb-4">
            <input id="zip" name="zip" value="{{ zipcode }}" class="inline-block   bg-white border border-gray-300 rounded-md  text-sm placeholder-gray-500 focus:outline-none focus:text-gray-900 focus:placeholder-gray-400 focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500" placeholder="Zip Code" type="search">
            <button class="bg-secondary hover:bg-secondary text-white rounded-sm font-bold py-2 px-2 text-sm" id="zip-refresh">

                Update
            </button>


        </div>

        <h3 class="text-primary text-lg mb-4 font-bold">Filter Category</h3>
        <div id="category"></div>
        <h3 class="text-primary text-lg my-4 font-bold">Filter Services</h3>

        <div id="services"></div>

        <div class="sidebar-content hidden lg:block text-center my-6 py-6 border-t border-gray-300" id="left-content">
            {{ ads:content_left }}
                <a href="{{ link }}" target="_blank"><img src="{{ glide:image width="500" }}"></a>
            {{ /ads:content_left}}
        </div>


    </div>
    <div class="w-full lg:w-6/12">

        <h2 class="text-primary text-lg mb-6 font-bold">Search for a keyword: </h2>
        <div id="searchbox"></div>
        <div id="stats"></div>


        <div id="refinement-list"></div>


        {{ if ads:content_top }}
        <div id="top-content-wrapper">
            <div class="text-center my-6 py-6 border-t border-b border-gray-200" id="top-content">
                <a href="{{ ads:content_top:0:link }}" target="_blank"><img src="{{ glide:ads:content_top:0:image }}" ></a>
            </div>
        </div>
        {{ /if }}




        <div id="hits"></div>
        <div id="pagination"></div>


    </div>
    <div class="hidden lg:block w-full lg:w-4/12">

        <div class="sticky top-0">


            <h2 class="text-primary text-xl mb-4 font-bold">Map:</h2>

            <div id="maps" style="height: 500px"></div>

            <div class="sidebar-content text-center my-6 py-6 border-t border-gray-300" id="right-content">
                {{ ads:content_right }}
                    <a href="{{ link }}" target="_blank"><img src="{{ glide:image width="500" }}"></a>
                {{ /ads:content_right}}
            </div>


        </div>


    </div>
</div>


    {{ if ads:content_results }}
    <div id="results-content-wrapper" class="hidden">
        <div class="text-center my-6 py-6 border-t border-b border-gray-200" id="result-content">
            <a href="{{ ads:content_results:link }}" target="_blank"><img src="{{ glide:ads:content_results:image }}" ></a>
        </div>
    </div>
    {{ /if }}
