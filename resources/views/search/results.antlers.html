<div class="container p-4 mx-auto lg:flex lg:justify-between lg:p-0 lg:pt-8 lg:space-x-10">
    <div class="hidden lg:block lg:w-1/6">
        <h3 class="mb-4 text-lg font-bold text-primary">Your Zip</h3>
        <div class="inline-flex mb-4">
            <input id="zip" name="zip" value="{{ zipcode }}" class="inline-block text-sm placeholder-gray-500 bg-white border border-gray-300 rounded-md focus:outline-none focus:text-gray-900 focus:placeholder-gray-400 focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500" placeholder="Zip Code" type="search">
            <button class="px-2 py-2 text-sm font-bold text-white rounded-sm bg-secondary hover:bg-secondary" id="zip-refresh">
                Update
            </button>
        </div>

        <h3 class="mb-4 text-lg font-bold text-primary">Filter Category</h3>
        <div id="category"></div>

        <h3 class="my-4 text-lg font-bold text-primary">Filter Services</h3>
        <div id="services"></div>

        <div class="hidden py-6 my-6 text-center border-t border-gray-300 sidebar-content lg:block" id="left-content">
            {{ ads:content_left }}
                <a href="{{ link }}" target="_blank"><img src="{{ glide:image width="500" }}"></a>
            {{ /ads:content_left}}
        </div>
    </div>
    <div class="w-full lg:w-6/12">
        <h2 class="mb-6 text-lg font-bold text-primary">Search for a keyword: </h2>
        <div id="searchbox"></div>
        <div id="stats"></div>
        <div id="refinement-list"></div>
        <div id="top-content-wrapper">
            <div class="hidden py-6 my-6 text-center border-t border-b border-gray-200" id="top-content">
                {{ if ads:content_top }}
                    <a href="{{ ads:content_top:0:link }}" target="_blank"><img src="{{ glide:ads:content_top:0:image }}" ></a>
                {{ /if }}
            </div>
        </div>
        <div id="hits"></div>
        <div id="pagination"></div>
    </div>
    <div class="hidden w-full lg:block lg:w-4/12">
        <div class="sticky top-0">
            <h2 class="mb-4 text-xl font-bold text-primary">Map:</h2>
            <div id="maps" style="height: 500px"></div>
            <div class="py-6 my-6 text-center border-t border-gray-300 sidebar-content" id="right-content">
                {{ ads:content_right }}
                    <a href="{{ link }}" target="_blank"><img src="{{ glide:image width="500" }}"></a>
                {{ /ads:content_right}}
            </div>
        </div>
    </div>
</div>

{{ if ads:content_results }}
    <div id="results-content-wrapper" class="hidden">
        <div class="py-6 my-6 text-center border-t border-b border-gray-200" id="result-content">
            <a href="{{ ads:content_results:link }}" target="_blank"><img src="{{ glide:ads:content_results:image }}" ></a>
        </div>
    </div>
{{ /if }}
{{ if zipcode }}
    <script>
        const zipcode = {{ zipcode }};
        const geoloc = {{ geoloc }};
    </script>
{{ /if }}

<script src="{{ mix src='/js/search.js' }}"></script>
<script>
    $(document).on('click', '.gallery-trigger', function(e){
        e.preventDefault();

        var galleryId = $(this).attr('data-galleryid');

        $(galleryId).find('.modal-gallery').slick();

        return false;
    });
</script>
