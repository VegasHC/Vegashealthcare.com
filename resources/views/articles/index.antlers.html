<div class="relative px-4 pt-16 pb-20 bg-gray-50 sm:px-6 lg:pt-24 lg:pb-28 lg:px-8">
    <div class="absolute inset-0">
        <div class="bg-white h-1/3 sm:h-2/3"></div>
    </div>
    <div class="relative mx-auto max-w-7xl">
        <h2 class="text-3xl font-extrabold tracking-tight text-heading sm:text-4xl">
            Articles: <a href="{{ page:permalink }}">All</a>,
            {{ taxonomy:services collection="articles" min_count="1" }}
                <a href="{{ page:permalink }}?service={{ slug }}" >{{ title }}</a>{{ unless last }},{{ /unless }}
            {{ /taxonomy:services }}
        </h2>

        <div class="grid max-w-lg gap-5 mx-auto mt-12 lg:grid-cols-3 lg:max-w-none">
            {{ collection:articles :taxonomy:services="get:service" }}
                <div class="flex flex-col overflow-hidden rounded-lg shadow-lg">
                    <div class="shrink-0">
                        <a href="{{ url }}">
                            <img class="object-cover w-full h-48" src="{{ glide:hero width='800' height='400' }}">
                        </a>
                    </div>
                    <div class="flex flex-col justify-between flex-1 p-6 bg-white">
                        <div class="flex-1">
                            <p class="text-sm font-medium text-primary">
                                <a href="#" class="hover:underline">
                                    Article
                                </a>
                            </p>
                            <a href="{{ url }}" class="block mt-2">
                                <p class="text-xl font-semibold text-gray-900">
                                    {{ title }}
                                </p>
                                <p class="mt-3 text-base text-gray-500">
                                    {{ snippet }}
                                </p>
                            </a>
                        </div>
                        <div class="flex items-center mt-6">
                            <div class="shrink-0">
                                <!--                            <a href="{{ url }}">-->
                                <!--                                <span class="sr-only">{{ author }}</span>-->
                                <!--                                <img class="w-10 h-10 rounded-full" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">-->
                                <!--                            </a>-->
                            </div>
                            <div class="ml-3">
                                <p class="text-sm font-medium text-gray-900">
                                    <a href="#" class="hover:underline">
                                        {{ author }}
                                    </a>
                                </p>
                                <div class="flex space-x-1 text-sm text-gray-500">
                                    <time datetime="2020-03-16">
                                        {{ date }}
                                    </time>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {{ /collection:articles }}
        </div>
    </div>
</div>
