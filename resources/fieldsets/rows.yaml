title: Rows
fields:
  -
    handle: rows
    field:
      collapse: false
      sets:
        one_column_content:
          display: 'One Column Content'
          fields:
            -
              import: content_row
        two_column_content:
          display: 'Two Column Content'
          fields:
            -
              import: two_column_content_row
        three_column_content:
          display: 'Three Column Content'
          fields:
            -
              import: three_column_content_row
        code:
          display: Code
          fields:
            -
              handle: code
              field:
                theme: material
                mode: htmlmixed
                mode_selectable: false
                indent_type: tabs
                indent_size: 4
                key_map: default
                line_numbers: true
                line_wrapping: true
                display: Code
                type: code
                icon: code
                listable: hidden
                instructions_position: above
        two_column_video_content:
          display: 'Two Column Video Content'
          fields:
            -
              handle: video
              field:
                display: Video
                type: video
                icon: video
                listable: hidden
                instructions_position: above
            -
              import: content_row
        entries:
          display: Entries
          fields:
            -
              import: entries
        upcoming_events:
          display: 'Upcoming Events'
          fields:
            -
              import: upcoming_events
        form:
          display: 'Form'
          fields:
            -
              import: form
      display: Rows
      type: replicator
      icon: replicator
      listable: hidden
      instructions_position: above
      visibility: visible
      previews: true
