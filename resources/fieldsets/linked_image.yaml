title: 'Linked Image'
fields:
  -
    handle: image
    field:
      mode: list
      container: assets
      restrict: false
      allow_uploads: true
      show_filename: true
      max_files: 1
      display: Image
      type: assets
      icon: assets
      width: 50
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
      instructions: '1024 X 576'
  -
    handle: image_size
    field:
      options:
        sm: SM
        md: MD
        lg: LG
      default: md
      display: 'Image size'
      type: button_group
      icon: button_group
      width: 50
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
      instructions: '&nbsp;'
  -
    handle: link
    field:
      display: Link
      type: link
      icon: link
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
