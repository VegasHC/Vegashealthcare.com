title: 'Linked Image'
fields:
  -
    handle: image
    field:
      mode: list
      container: assets
      restrict: false
      allow_uploads: true
      show_filename: true
      max_files: 1
      display: Image
      type: assets
      icon: assets
      width: 50
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: link
    field:
      display: Link
      type: link
      icon: link
      width: 50
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
