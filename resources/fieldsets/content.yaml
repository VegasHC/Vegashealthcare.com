title: Content
fields:
  -
    handle: bard_content
    field:
      buttons:
        - h2
        - h3
        - h4
        - h5
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - quote
        - anchor
        - image
        - table
      smart_typography: false
      save_html: false
      inline: false
      toolbar_mode: fixed
      reading_time: false
      word_count: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      remove_empty_nodes: false
      antlers: false
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      always_show_set_button: false
      collapse: false
      previews: true
      type: bard
      display: Content
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
      container: assets
      sets:
        main:
          display: Main
          instructions: null
          icon: null
          sets:
            cta:
              display: CTA
              instructions: null
              icon: null
              fields:
                -
                  handle: link
                  field:
                    type: link
                    display: Link
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                    width: 50
                -
                  handle: text
                  field:
                    input_type: text
                    antlers: false
                    type: text
                    display: Text
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                    width: 50
                -
                  handle: color
                  field:
                    options:
                      bg-brand: Red
                      bg-primary: Blue
                    taggable: false
                    push_tags: false
                    multiple: false
                    clearable: false
                    searchable: true
                    cast_booleans: false
                    type: select
                    display: Color
                    width: 33
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                -
                  handle: icon
                  field:
                    type: icon
                    display: Icon
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                    width: 33
                    directory: vendor/statamic/cms/resources/svg/icons
                    folder: light
                -
                  handle: open_in_new_window
                  field:
                    default: false
                    type: toggle
                    display: 'Open In New Window'
                    width: 33
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
            embed:
              display: Embed
              instructions: null
              icon: programming-script-code-brackets
              fields:
                -
                  handle: embed
                  field:
                    theme: material
                    mode: htmlmixed
                    mode_selectable: true
                    indent_type: tabs
                    indent_size: 4
                    key_map: default
                    line_numbers: true
                    line_wrapping: true
                    antlers: false
                    type: code
                    display: Embed
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
            asset_link:
              display: 'Asset Link'
              instructions: null
              icon: null
              fields:
                -
                  handle: image
                  field:
                    max_files: 1
                    mode: list
                    container: assets
                    restrict: false
                    allow_uploads: true
                    show_filename: true
                    show_set_alt: true
                    type: assets
                    display: Image
                    width: 50
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                -
                  handle: link
                  field:
                    type: link
                    display: Link
                    width: 50
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
